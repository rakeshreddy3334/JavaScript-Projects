<!DOCTYPE html>
<html>
<style>
#container {
  left:500px;
  width: 400px;
  height: 400px;
  position: relative;
  background: rgb(0, 247, 255);
  border: 2px solid rgb(75, 33, 173);
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: rgb(15, 15, 15);
}
#x{
  margin-left: 50%;
  color:rgb(145, 196, 6);
}
}
</style>
<body>

<p id="x"><button onclick="myMove()">Start</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 1);
  var f= 0;
  var pd=document.getElementById("x");
  pd.innerHTML="This is my animation<br><button onClick=\"window.location.reload();\">Start Again</button>";
  function frame() {
    if (f==1) {
    	if (pos==0){
        	f=0
        } 
       pos--; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    } else {
    	if (pos==350){
        	f=1
        }
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
